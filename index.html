<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #f5f5f5;
      --card: #fff;
      --text: #333;
      --primary: #4CAF50;
      --danger: #e74c3c;
    }

    body.dark {
      --bg: #1a1a1a;
      --card: #2c2c2c;
      --text: #f5f5f5;
      --primary: #81c784;
      --danger: #ef5350;
    }

    .container {
      background: var(--card);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .top-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
      font-size: 16px;
    }

    .top-bar button {
      padding: 10px 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .top-bar button:hover {
      opacity: 0.9;
    }

    .search-bar {
      margin-bottom: 15px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .filters button {
      flex: 1;
      padding: 8px;
      border: none;
      background: #ccc;
      margin: 0 3px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .filters button.active {
      background: var(--primary);
      color: #fff;
    }

    ul {
      list-style: none;
    }

    li {
      background: var(--card);
      border: 1px solid #aaa;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li.completed span {
      text-decoration: line-through;
      opacity: 0.7;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .actions button {
      padding: 5px 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .edit-btn { background: #3498db; color: #fff; }
    .del-btn { background: var(--danger); color: #fff; }
    .done-btn { background: var(--primary); color: #fff; }

    .theme-toggle {
      text-align: center;
      margin-top: 15px;
    }

    .theme-toggle button {
      background: #555;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Responsive */
    @media(max-width: 480px) {
      .top-bar input {
        font-size: 14px;
      }
      li { flex-direction: column; align-items: flex-start; }
      .actions { margin-top: 5px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> To-Do List</h1>

    <div class="top-bar">
      <input type="text" id="taskInput" placeholder="Add new task...">
      <button onclick="addTask()">Add</button>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="renderTasks()">
    </div>

    <div class="filters">
      <button onclick="setFilter('all')" id="filter-all" class="active">All</button>
      <button onclick="setFilter('active')" id="filter-active">Active</button>
      <button onclick="setFilter('completed')" id="filter-completed">Completed</button>
    </div>

    <ul id="taskList"></ul>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let filter = "all";

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      let input = document.getElementById("taskInput");
      let text = input.value.trim();
      if(text === "") return;
      tasks.push({ text, completed: false });
      input.value = "";
      saveTasks();
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      let newText = prompt("Edit task:", tasks[index].text);
      if(newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function setFilter(f) {
      filter = f;
      document.querySelectorAll(".filters button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("filter-" + f).classList.add("active");
      renderTasks();
    }

    function renderTasks() {
      let list = document.getElementById("taskList");
      list.innerHTML = "";
      let search = document.getElementById("searchInput").value.toLowerCase();

      tasks.forEach((task, i) => {
        if(filter === "active" && task.completed) return;
        if(filter === "completed" && !task.completed) return;
        if(!task.text.toLowerCase().includes(search)) return;

        let li = document.createElement("li");
        if(task.completed) li.classList.add("completed");

        let span = document.createElement("span");
        span.textContent = task.text;

        let actions = document.createElement("div");
        actions.className = "actions";

        let doneBtn = document.createElement("button");
        doneBtn.textContent = task.completed ? "Undo" : "Done";
        doneBtn.className = "done-btn";
        doneBtn.onclick = () => toggleTask(i);

        let editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => editTask(i);

        let delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "del-btn";
        delBtn.onclick = () => deleteTask(i);

        actions.append(doneBtn, editBtn, delBtn);
        li.append(span, actions);
        list.appendChild(li);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    renderTasks();
  </script>
</body>
</html>
